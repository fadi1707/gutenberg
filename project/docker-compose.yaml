version '3.0'
services:
    postgres:
        image: ‘postgres: latest’
        ports:
          - “5432:5432”
        environment: 
            POSTGRES_PASSWORD: '123'
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U postgres"]
            interval: 10s
            timeout: 5s
            retries: 5
        volumes: 
            - postgres:/var/lib/postgresql


    gutenberg:
        image: "gutenberg"
        container_name: "gutenberg"
        build: ./project
        depends_on:
            db:
                condition: service_healthy
        ports: 
            - 8080:80
volumes: 
    postgres: